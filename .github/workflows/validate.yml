name: Validate

on:
  pull_request:

jobs:
  validate:
    name: Validate code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install
        run: |
          npm ci

      - name: Build
        run: |
          npm run build

      - name: Changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: '**/*.yaml'

      - name: Validate changed files
        env:
          CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          for file in ${CHANGED_FILES}; do
            node ./build/validate.js $file
          done
          echo 'Downloads:'
          ls ./test/downloads/ || true

      - name: VirusTotal Scan
        id: virustotal
        uses: crazy-max/ghaction-virustotal@v4
        with:
          vt_api_key: ${{ secrets.VT_API_KEY }}
          request_rate: 4
          files: ./test/downloads/**/*

      - name: VirusTotal Report
        uses: actions/github-script@v7
        with:
          script: |
            const analysis = '${{steps.virustotal.outputs.analysis}}';
            if (!analysis) return;
            let output = 'VirusTotal Report:\n';
            let lines = analysis.split(',');
            for (let line of lines) {
              output += '- [' + line.replace('./test/downloads/', '').replace('=https', '](https') + ')\n';
            }
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.number,
            });
            const existingComment = comments.find(comment => comment.body.includes('VirusTotal Report:'));
            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: output
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.number,
                body: output
              });
            }

      - name: Destination urls
        uses: actions/github-script@v7
        env:
          CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        with:
          script: |
            const changedFiles = process.env.CHANGED_FILES;
            if (!changedFiles) return;

            let output = 'Destination urls:\n';
            const files = changedFiles.split(' ');
            const processedPaths = new Set();

            for (const file of files) {
              const match = file.match(/^src\/(\w+)\/([^/]+)\/([^/]+)\//); 
              if (match) {
                const [, registryType, orgSlug, packageSlug] = match;
                const pathKey = `${registryType}/${orgSlug}/${packageSlug}`;
                if (!processedPaths.has(pathKey)) {
                  processedPaths.add(pathKey);
                  output += `Registry: https://open-audio-stack.github.io/open-audio-stack-registry/${registryType}/${orgSlug}/${packageSlug}\n`;
                  output += `Site: https://studiorack.github.io/studiorack-site/${registryType}/${orgSlug}/${packageSlug}\n\n`;
                }
              }
            }

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.number,
            });
            const existingUrlComment = comments.find(comment => comment.body.includes('Destination urls:'));
            if (existingUrlComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingUrlComment.id,
                body: output
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.number,
                body: output
              });
            }
